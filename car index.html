<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Car Showroom</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cars</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to the Car Showroom</h1>
        <p>Your dream car is just a click away!</p>
    </section>

    <section class="cars">
        <h2>Our Collection</h2>
        <div class="car-container">
            <div class="car">
                <img src="img_supercar.jpg" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>Price: $30,000</p>
            </div>
            <div class="car">
                <img src="car2.jpg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Price: $40,000</p>
            </div>
            <div class="car">
                <img src="car3.jpg" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>Price: $50,000</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Car Showroom. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
